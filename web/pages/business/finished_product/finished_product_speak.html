<!DOCTYPE html>
<script>
    const FinishedProductSpeakSpace = (function () {
        class C_FinishedProductSpeak {
            constructor(viewId) {
                this.viewId = viewId
                this.productList = []
                this.mediaType = 'aac'
            }

            render() {
                const _this = this
                const getTpl = $('#finishedProductSpeakTemplate').html(); // 获取模板字符
                // 渲染并输出结果
                layui.laytpl(getTpl).render(_this, function(html){
                    const obj = $('#'+_this.viewId)
                    obj.html(html)

                    obj.find('#chooseProduct').on('change', function() {
                        const id = $(this).val()
                        _this.changeParams(id)
                    })

                    _this.dealWithObj = LongTextDealWithSpace.getLongTextDealWith('longTextDealWithView', {
                        mediaType: _this.mediaType
                    })
                    _this.dealWithObj.render()
                    
                });
                return _this
            }

            changeParams(id) {

                const _this = this
                
                const product = _this.productList.find(function(item) {
                    return item.id == id
                })

                HomePage.startApiServerIfNotRunning(() => {
                    const data = {
                        gpt_model_path:product.gptModelPath,
                        sovits_model_path:product.vitsModelPath
                    }
                    $.customAjax({
                        url: RasApiUrl+'set_model',
                        type: 'post',
                        data:JSON.stringify(data),
                        success: function(res){
                            console.log(res)
                            if (res.code == 0) {
                                $.customAjax({
                                    url: RasApiUrl+'ras/set_default_params',
                                    type: 'post',
                                    data:JSON.stringify({
                                        refer_wav_path:product.audioPath,
                                        prompt_text:product.content,
                                        prompt_language:product.language,
                                        cut_punc:product.textDelimiter,
                                        top_k:product.topK,
                                        top_p:product.topP,
                                        temperature:product.temperature,
                                        speed:product.speed,
                                        stream_mode:1,
                                        media_type:_this.mediaType,
                                        inp_refs:product.sound_fusion_list.map(r => r.audioPath),
                                    }),
                                    success: function(res){
                                        if (res == 'ok') {
                                            layui.layer.msg('参数设置成功')
                                        } else {
                                            layui.layer.msg('参数设置失败：' + res)
                                        }
                                    },
                                    error: function(res, msg){
                                        layui.layer.msg(msg)
                                    }
                                })
                            } else {
                                layui.layer.msg('模型设置失败：' + res)
                            }
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            $('#response').text('发生错误: ' + textStatus + ', ' + errorThrown);
                            console.error('Error details:', jqXHR.responseText);
                            layui.layer.msg(textStatus)
                        }
                    })
                })


            }
            
        }
        
        function getFinishedProductSpeak(viewId) {
            return new C_FinishedProductSpeak(viewId)
        }
        
        return {
            getFinishedProductSpeak: getFinishedProductSpeak
        }
    })()
</script>

<script id="finishedProductSpeakTemplate" type="text/html">
    <table class="table1">
        <tr>
            <td>
                <select class="customSelect" id="chooseProduct">
                    <option value="">请选择成品</option>
                    {{# layui.each(d.productList, function(index,item){ }}
                    <option value="{{item.id}}">{{item.name}}</option>
                    {{# }) }}
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <div id="longTextDealWithView"></div>
            </td>
        </tr>
    </table>
</script>
