<!DOCTYPE html>
<script>
    const LongTextDealWithSpace = (function () {
        class C_LongTextDealWith {
            constructor(viewId, setting) {
                this.viewId = viewId
                this.setting = setting
            }

            render() {
                const _this = this
                const getTpl = $('#longTextDealWithTemplate').html(); // 获取模板字符
                // 渲染并输出结果
                layui.laytpl(getTpl).render({}, function(html){
                    const obj = $('#' + _this.viewId)
                    obj.html(html)
                });
                return _this
            }

        }

        function getLongTextDealWith(viewId, setting) {
            return new C_LongTextDealWith(viewId, setting)
        }

        return {
            getLongTextDealWith: getLongTextDealWith
        }
    })()
</script>

</script>
